
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EON LOGISTICS GHANA LIMITED | LOGIN</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./assets/vendor/admin/css/adminlte.min.css">
  <link rel="stylesheet" href="./assets/vendor/css/index.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <p>EON ADMIN</p>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg text-bold">Sign in to start your session</p>
      <form action="">
        <div class="inputField mt-2 mb-3">
          <label for="" class="d-block">username</label>
          <input type="text" required>
          <div class="form__icon">
            <span class="fas fa-user"></span>
          </div>
        </div>
        <div class="inputField mt-2">
          <label for="" class="d-block">password</label>
          <input type="password" id="pwdInput" required>
          <div class="form__icon">
            <span id="pwdIcon" class="fas fa-eye"></span>
          </div>
        </div>
        <div class="login__btn">
          <button class="btn-primary mt-3">login</button>
        </div>
        <div class="forget_link text-center mt-2">
          <p>Not registered?<a href="#"> Create an account.</a></p>
        </div>
      </form>
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./assets/vendor/admin/js/adminlte.min.js"></script>
<script>
let pwdIcon = document.getElementById('pwdIcon');
let inputType = document.getElementById('pwdInput');
pwdIcon.addEventListener('click', ()=>{
  if(inputType.type == 'password'){
    inputType.type = 'text';
    pwdIcon.classList.add('fa-eye-slash')
  }else{
    inputType.type = 'password';
    pwdIcon.classList.remove('fa-eye-slash')
  }
})
</script>
</body>
</html>
